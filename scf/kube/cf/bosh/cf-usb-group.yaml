- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "cf-usb-set"
    labels:
      app.kubernetes.io/component: "cf-usb-set"
  spec:
    clusterIP: "None"
    ports:
    - name: "usb"
      port: 24054
